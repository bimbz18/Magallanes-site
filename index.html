
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Magallanes Country-City Full Selector</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 2rem; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, datalist, button { width: 100%; padding: 0.5rem; margin-top: 0.25rem; }
    ul { margin-top: 1rem; }
  </style>
</head>
<body style="background-image: url('https://images.unsplash.com/photo-1502920917128-1aa500764ce7?auto=format&fit=crop&w=1350&q=80');
                  background-size: cover; background-attachment: fixed; background-position: center;">
    <div style="background: rgba(255, 255, 255, 0.92); padding: 2rem; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.1);">
  <h1 style="font-size: 2rem; font-weight: bold; text-align: center; margin-bottom: 2rem; color: #2c3e50;">
       ‚úàÔ∏èüì∏ Magallanes Travel Tracker üåç</h1>

  <label for="country">Select a country:</label>
  <input list="country-list" id="country" name="country" placeholder="Type a country..." oninput="updateCities()" />
  <datalist id="country-list">
    <option value="Argentina">
<option value="Australia">
<option value="Brazil">
<option value="Canada">
<option value="China">
<option value="France">
<option value="Germany">
<option value="India">
<option value="Italy">
<option value="Japan">
<option value="Mexico">
<option value="Portugal">
<option value="South Korea">
<option value="Spain">
<option value="United Kingdom">
<option value="United States of America">
  </datalist>

  <label for="city">Select a city:</label>
  <input list="city-list" id="city" name="city" placeholder="Type a city..." />
  <datalist id="city-list"></datalist>

  <button onclick="addCity()">Add to List</button>

  
    <ul id="visited-list" style="list-style: none; padding-left: 0;"></ul>
    <button onclick="goToMap()" style="margin-top: 1.5rem; padding: 10px 16px; background-color: #007bff;
            color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">
      üåç View on Map
    </button>
    <script>
      function goToMap() {
        const dataString = encodeURIComponent(JSON.stringify(places));
        window.open("mapa.html?data=" + dataString, "_blank");
      }
    </script>
    
    <style>
      .place-entry {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 5px;
        padding: 6px 8px;
        background: #f8f8f8;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .delete-btn {
        background-color: white;
        color: red;
        border: 1px solid red;
        border-radius: 4px;
        width: 24px; height: 24px; padding: 0; text-align: center;
        cursor: pointer;
        font-weight: bold;
      }
      .delete-btn:hover {
        background-color: red;
        color: white;
      }
    </style>
    

  <script>
    const countryCityData = {"Argentina": ["Buenos Aires", "C\u00f3rdoba", "La Plata", "Mar del Plata", "Mendoza", "Rosario", "San Miguel de Tucum\u00e1n"], "Australia": ["Adelaide", "Brisbane", "Canberra", "Melbourne", "Perth", "Sydney"], "Brazil": ["Belo Horizonte", "Bras\u00edlia", "Curitiba", "Fortaleza", "Rio de Janeiro", "Salvador", "S\u00e3o Paulo"], "Canada": ["Calgary", "Edmonton", "Montreal", "Ottawa", "Toronto", "Vancouver", "Winnipeg"], "China": ["Beijing", "Chengdu", "Guangzhou", "Hangzhou", "Shanghai", "Shenzhen"], "France": ["Lyon", "Marseille", "Nantes", "Nice", "Paris", "Strasbourg", "Toulouse"], "Germany": ["Berlin", "Cologne", "Frankfurt", "Hamburg", "Munich", "Stuttgart"], "India": ["Ahmedabad", "Bangalore", "Chennai", "Delhi", "Hyderabad", "Kolkata", "Mumbai"], "Italy": ["Florence", "Milan", "Naples", "Palermo", "Rome", "Turin", "Venice"], "Japan": ["Fukuoka", "Hakone", "Hiroshima", "Kyoto", "Nara", "Osaka", "Sapporo", "Tokyo"], "Mexico": ["Canc\u00fan", "Guadalajara", "Mexico City", "Monterrey", "M\u00e9rida", "Puebla", "Tijuana"], "Portugal": ["Braga", "Coimbra", "Faro", "Lisbon", "Porto"], "South Korea": ["Busan", "Daegu", "Daejeon", "Gwangju", "Incheon", "Seoul"], "Spain": ["Barcelona", "Bilbao", "Madrid", "Seville", "Valencia", "Zaragoza"], "United Kingdom": ["Birmingham", "Glasgow", "Leeds", "Liverpool", "London", "Manchester"], "United States of America": ["Atlanta", "Chicago", "Dallas", "Houston", "Los Angeles", "Miami", "New York", "Philadelphia", "Phoenix", "San Francisco"]};
    const cityList = document.getElementById('city-list');
    const visitedList = document.getElementById('visited-list');
    const places = [];

    function updateCities() {
      const selectedCountry = document.getElementById('country').value;
      cityList.innerHTML = "";
      if (countryCityData[selectedCountry]) {
        countryCityData[selectedCountry].forEach(city => {
          const opt = document.createElement('option');
          opt.value = city;
          cityList.appendChild(opt);
        });
      }
    }

    function addCity() {
      const country = document.getElementById('country').value.trim();
      const city = document.getElementById('city').value.trim();
      if (!country || !city) return;
      places.push({ country, city });
      const li = document.createElement('li');
      li.className = "place-entry";
       li.innerHTML = '<span>' + city + ", " + country + '</span>' +
                      '<button class="delete-btn" onclick="removePlace(' + places.length + ')">X</button>';
      visitedList.appendChild(li);
      document.getElementById('city').value = ""; document.getElementById('country').value = "";
       document.getElementById('country').value = "";
    }
  </script>
</div></div></body>
</html>

<script>
function removePlace(index) {
  places.splice(index, 1);
  visitedList.innerHTML = "";
  places.forEach((p, i) => {
    const li = document.createElement('li');
    li.className = "place-entry";
    li.innerHTML = '<span>' + p.city + ", " + p.country + '</span>' +
                   '<button class="delete-btn" onclick="removePlace(' + i + ')">X</button>';
    visitedList.appendChild(li);
  });
}
</script>
