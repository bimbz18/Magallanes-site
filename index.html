
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Magallanes Travel Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    label { font-weight: bold; display: block; margin-top: 1rem; }
    input, datalist, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
    }
    .entry {
      display: flex;
      justify-content: space-between;
      background: #f0f0f0;
      margin-top: 0.5rem;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
    }
    .entry button {
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    .view-map {
      margin-top: 1.5rem;
      background: #007bff;
      color: white;
      padding: 0.7rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üåç Magallanes Travel Tracker</h2>

    <label for="country">Select a country:</label>
    <input list="country-list" id="country" placeholder="Type or choose a country" oninput="updateCities()" />
    <datalist id="country-list"></datalist>

    <label for="city">Select a city:</label>
    <input list="city-list" id="city" placeholder="Type or choose a city" />
    <datalist id="city-list"></datalist>

    <button onclick="addPlace()">Add</button>

    <ul id="place-list" style="list-style: none; padding-left: 0;"></ul>

    <button class="view-map" onclick="viewMap()">üåç View on Map</button>
  </div>

  <script>
    
const countryCityData = {
  "Argentina": ["Buenos Aires", "C√≥rdoba", "Rosario", "Mendoza"],
  "Australia": ["Canberra", "Sydney", "Melbourne", "Brisbane"],
  "Brazil": ["Bras√≠lia", "S√£o Paulo", "Rio de Janeiro", "Salvador"],
  "Canada": ["Ottawa", "Toronto", "Vancouver", "Montreal"],
  "China": ["Beijing", "Shanghai", "Guangzhou", "Shenzhen"],
  "France": ["Paris", "Lyon", "Marseille", "Toulouse"],
  "Germany": ["Berlin", "Munich", "Hamburg", "Frankfurt"],
  "India": ["New Delhi", "Mumbai", "Bangalore", "Hyderabad"],
  "Italy": ["Rome", "Milan", "Naples", "Florence"],
  "Japan": ["Tokyo", "Kyoto", "Osaka", "Sapporo"],
  "Mexico": ["Mexico City", "Guadalajara", "Monterrey", "M√©rida"],
  "Portugal": ["Lisbon", "Porto", "Coimbra", "Faro"],
  "South Africa": ["Pretoria", "Cape Town", "Johannesburg", "Durban"],
  "Spain": ["Madrid", "Barcelona", "Valencia", "Seville"],
  "United Kingdom": ["London", "Manchester", "Birmingham", "Liverpool"],
  "United States of America": [
    "Washington", "New York", "Los Angeles", "Chicago",
    "Miami", "Dallas", "San Francisco", "Atlanta"
  ]
};


    const countryInput = document.getElementById("country");
    const cityInput = document.getElementById("city");
    const cityList = document.getElementById("city-list");
    const countryList = document.getElementById("country-list");
    const placeList = document.getElementById("place-list");

    let places = [];

    // Cargar lista de pa√≠ses
    Object.keys(countryCityData).sort().forEach(country => {
      const opt = document.createElement("option");
      opt.value = country;
      countryList.appendChild(opt);
    });

    function updateCities() {
      const selected = countryInput.value;
      cityList.innerHTML = "";
      if (countryCityData[selected]) {
        countryCityData[selected].sort().forEach(city => {
          const opt = document.createElement("option");
          opt.value = city;
          cityList.appendChild(opt);
        });
      }
    }

    function addPlace() {
      const country = countryInput.value.trim();
      const city = cityInput.value.trim();
      if (!country || !city) return;
      const entry = { country, city };
      places.push(entry);
      renderPlaces();
      countryInput.value = "";
      cityInput.value = "";
      cityList.innerHTML = "";
    }

    function renderPlaces() {
      placeList.innerHTML = "";
      places.forEach((p, idx) => {
        const li = document.createElement("li");
        li.className = "entry";
        li.innerHTML = `<span>${p.city}, ${p.country}</span>
                        <button onclick="removePlace(${idx})">√ó</button>`;
        placeList.appendChild(li);
      });
    }

    function removePlace(i) {
      places.splice(i, 1);
      renderPlaces();
    }

    function viewMap() {
      const encoded = encodeURIComponent(JSON.stringify(places));
      window.open("mapa.html?data=" + encoded, "_blank");
    }
  </script>
</body>
</html>
