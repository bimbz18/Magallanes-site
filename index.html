<body>
  <div class="container">
    <h1 style="text-align:center;">‚úàÔ∏èüì∏ Magallanes Travel Tracker üåç</h1>

    <label for="country">Select a country:</label>
    <input list="country-list" id="country" name="country" placeholder="Type a country..." oninput="updateCities()" />
    <datalist id="country-list">
      <option value="Japan"><option value="United States of America"><option value="Mexico"><option value="France"><option value="Brazil"><option value="Argentina"><option value="Portugal"><option value="Canada">
    </datalist>

    <label for="city">Select a city:</label>
    <input list="city-list" id="city" name="city" placeholder="Type a city..." />
    <datalist id="city-list"></datalist>

    <button onclick="addCity()">Add to List</button>
    <ul id="visited-list" style="list-style: none; padding-left: 0;"></ul>

    <button class="view-map" onclick="goToMap()">üåç View on Map</button>
  </div>

  <script>
    const countryCityData = {
      "Japan": ["Tokyo", "Kyoto", "Osaka", "Sapporo", "Nara", "Hakone"],
      "United States of America": ["New York", "Los Angeles", "Chicago", "Miami", "Dallas", "Atlanta", "Washington", "San Francisco", "Indio"],
      "Mexico": ["Mexico City", "Guadalajara", "Monterrey", "M√©rida"],
      "France": ["Paris", "Lyon", "Marseille"],
      "Brazil": ["S√£o Paulo", "Rio de Janeiro", "Bras√≠lia"],
      "Argentina": ["Buenos Aires", "C√≥rdoba", "Rosario"],
      "Portugal": ["Lisbon", "Porto", "Coimbra"],
      "Canada": ["Toronto", "Vancouver", "Montreal"]
    };

    const cityList = document.getElementById('city-list');
    const visitedList = document.getElementById('visited-list');
    const places = [];

    function updateCities() {
      const selectedCountry = document.getElementById('country').value;
      cityList.innerHTML = "";
      if (countryCityData[selectedCountry]) {
        countryCityData[selectedCountry].forEach(city => {
          const opt = document.createElement('option');
          opt.value = city;
          cityList.appendChild(opt);
        });
      }
    }

    function addCity() {
      const country = document.getElementById('country').value.trim();
      const city = document.getElementById('city').value.trim();
      if (!country || !city) return;
      places.push({ country, city });
      const li = document.createElement('li');
      li.className = "place-entry";
      li.innerHTML = `<span>${city}, ${country}</span><button class="delete-btn" onclick="removePlace(${places.length - 1})">X</button>`;
      visitedList.appendChild(li);
      document.getElementById('city').value = "";
      document.getElementById('country').value = "";
    }

    function removePlace(index) {
      places.splice(index, 1);
      visitedList.innerHTML = "";
      places.forEach((p, i) => {
        const li = document.createElement('li');
        li.className = "place-entry";
        li.innerHTML = `<span>${p.city}, ${p.country}</span><button class="delete-btn" onclick="removePlace(${i})">X</button>`;
        visitedList.appendChild(li);
      });
    }

    function goToMap() {
      const dataString = encodeURIComponent(JSON.stringify(places));
      window.open("mapa.html?data=" + dataString, "_blank");
    }
  </script>
</body>
